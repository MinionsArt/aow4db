<!DOCTYPE HTML>
<html lang="en">


<head>
    
<link rel="shortcut icon" type="image/x-icon" href="/aow4db/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {
                CheckData();
            });
        });

        function HandlePage() {
            unitarray = FindUnitsWithSecondaryPassive("dragon");
            console.log(unitarray);
            for (i in unitarray) {
                if (unitarray[i].length > 0) {
                    showUnitsFromList(unitarray[i], "Dragons Tier " + romanize(parseInt(parseInt(i) + 1)) + " ");
                }
            }

            SetLevelUpStuff();
            SetCollapsibleStuff();

        }

    </script>


    <title>Age of Wonders 4 Database - Dragons</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        <img src="/aow4db/Icons/Abilities/dragon.png" height="40px"> Dragon Wildlife Units <img src="/aow4db/Icons/Abilities/dragon.png" height="40px">
    </div>


    <div class="w3-container">
        <div id="buttonHolder" class="w3-bar w3-black">

        </div>
        <div id="dataHolder" style="margin-top:-250px">
        </div>


    </div>




</body>
