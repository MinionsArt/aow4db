<!DOCTYPE HTML>
<html lang="en">


<head>
    
<link rel="shortcut icon" type="image/x-icon" href="/aow4db/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 <script src="/aow4db/Data/Builder.js"></script>
        <script src="/aow4db/Data/Faction.js"></script>
        <script src="/aow4db/Data/Search.js"></script>
        <script>
        var unitarray = ["wayfarer", "honor_blade", "sworn_guard", "sealbearer", "vowkeeper", "peacebringer"];
        var unitarray2 =  ["wayfarer", "honor_blade", "sworn_guard", "sealbearer", "vowkeeper", "avenger"];
        var unitarray3 = ["wayfarer", "honor_blade", "sworn_guard", "sealbearer", "vowkeeper", "warbound"];




        function HandlePage() {
            SetButtonsAndDivs(unitarray, "buttonHolder1", "unit", "dataHolder1", "Harmony");
            SetButtonsAndDivs(unitarray2, "buttonHolder2", "unit", "dataHolder2", "Righteousness");
            SetButtonsAndDivs(unitarray3, "buttonHolder3", "unit", "dataHolder3", "Strife");
            SetLevelUpStuff();
        }

    </script>


    <title>Age of Wonders 4 Database - Oathsworn Units</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        <img src="/aow4db/Icons/Text/oathsworn.png" height="40px"> Oathsworn Culture Units <img src="/aow4db/Icons/Text/oathsworn.png" height="40px">
    </div>


    <div class="subcultureHolder">
        <button onclick="showSubDiv(event,'Harmony')" class="subscultureButton"><img src=/aow4db/Icons/Text/harmony.png width="50px">
            <span class="subCultureName" id="subCultureNameHarmony">Oath of Harmony</span>
        </button>
        <button onclick="showSubDiv(event,'Righteousness')" class="subscultureButton"><img src=/aow4db/Icons/Text/righteousness.png width="50px">
            <span class="subCultureName" id="subCultureNameRighteousness">Oath of Righteousness</span>
        </button>
        <button onclick="showSubDiv(event,'Strife')" class="subscultureButton"><img src=/aow4db/Icons/Text/strife.png width="50px">
            <span class="subCultureName" id="subCultureNameStrife">Oath of Strife</span>
        </button>


    </div>

    <div class="subDiv" id="Harmony">
        <div class="w3-container">
            <div id="buttonHolder1" class="w3-bar w3-black">

            </div>
            <div id="dataHolder1" class="dataholder" style="margin-top:-250px">
            </div>


        </div>
    </div>
    <div class="subDiv" id="Righteousness">
        <div class="w3-container">
            <div id="buttonHolder2" class="w3-bar w3-black">

            </div>
            <div id="dataHolder2" class="dataholder" style="margin-top:-250px">
            </div>


        </div>
    </div>
    <div class="subDiv" id="Strife">
        <div class="w3-container">
            <div id="buttonHolder3" class="w3-bar w3-black">

            </div>
            <div id="dataHolder3" class="dataholder" style="margin-top:-250px">
            </div>


        </div>
    </div>




</body>
