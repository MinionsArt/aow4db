        <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css" />

        <title>Age of Wonders 4 Database - Search</title>
    </head>

    <body>
        <div id="header"></div>

        <div id="unitS" style="width: 100%; margin: auto; background-color: #0e2229">
            <h2 style="color: white; text-align: center">Search</h2>

            <div style="height: auto; color: white;text-align: center ">
                Search Filters<br />
                <div style="display:grid; margin: auto;width:fit-content;text-align: left;">
                    <div id="unitSearchFilters">
                        <label class="switch">
                            <input type="checkbox" id="unitsCheck" checked="checked" />
                            Units
                        </label>
                        <div style="background-color: black">
                        <label class="switch">
                            <input type="checkbox" id="namesCheck" checked="checked" />
                            Unit Name
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="abilityNamesCheck" checked="checked" />
                            Ability Names
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="abilityDescriptionCheck" checked="checked" />
                            Ability Descriptions & Modifiers
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="passivesCheck" checked="checked" />
                            Passives & Types
                        </label>

                        <label class="switch">
                            <input type="checkbox" id="resistancesCheck" />
                            Resistances
                        </label>
                            </div>
                    </div>
                     <div style="display:grid; margin: auto;width:fit-content;
    grid-template-columns: auto auto auto;">
                    <label class="switch">
                        <input type="checkbox" id="spellsCheck" checked="checked" />
                        Spells
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="siegeCheck" checked="checked" />
                        Siege Projects
                    </label>
                     <label class="switch">
                        <input type="checkbox" id="heroSkillsCheck" checked="checked" />
                        Hero Skills
                    </label>
                      <label class="switch">
                        <input type="checkbox" id="heroItemsCheck" checked="checked" />
                        Hero Equipment
                    </label>
                                       <label class="switch">
                        <input type="checkbox" id="ambitionsCheck" checked="checked" />
                        Hero Ambitions
                    </label>
                      <label class="switch">
                        <input type="checkbox" id="worldStructuresCheck" checked="checked" />
                        World Structures
                    </label>
                     <label class="switch">
                        <input type="checkbox" id="cityStructuresCheck" checked="checked" />
                        City Structures & SPI
                    </label>
                          <label class="switch">
                        <input type="checkbox" id="factionTraitCheck" checked="checked" />
                        Faction Traits
                    </label>
                               <label class="switch">
                        <input type="checkbox" id="empireTreeCheck" checked="checked" />
                        Empire Tree
                    </label>
                      
                    </div>
                </div>
                <br />
            </div>
            <div style="margin-right: auto; margin-left: auto; width: 500px">
                <input style="width: 400px" type="text" class="searchbar" id="searchInput" />
                <input class="button-random" type="submit" value="Submit" id="button" />

                <p id="searchResult" style="color: aqua"></p>
            </div>
        </div>

        <div id="searchOutputMod"></div>

        <div id="searchOutput"></div>

        <div class="w3-containerBlock">
            <div id="buttonHolder" class="w3-bar w3-black"></div>
            <div id="dataHolder" style="position: sticky"></div>
            <div id="dataHolder2" style="position: sticky"></div>
        </div>

        <script>
            $(document).ready(function () {
                $("#button").click(function () {
                    searchData();
                });
                /* $('#buttonMod').click(function() {
             searchDataMod();
         });*/
            });

            $(function () {
                $("#searchInput").keyup(function (event) {
                    if (event.which === 13) {
                        searchData();
                    }
                });
                $("#searchInputMod").keyup(function (event) {
                    if (event.which === 13) {
                        searchDataMod();
                    }
                });
            });
        </script>
    </body>
</html>
