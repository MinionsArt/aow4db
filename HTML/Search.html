        <title>Age of Wonders 4 Database - Search</title>

    <body>
        <div id="header"></div>

        <div id="unitS" style="width: 100%; margin: auto; background-color: #0e2229">
            <h2 style="color: white; text-align: center">Search</h2>

            <div style="height: auto; color: white; text-align: center">
                <br />
                Filters<br />
                <label class="switch">
                    <input type="checkbox" id="namesCheck" checked="checked" />
                    Name
                </label>
                <label class="switch">
                    <input type="checkbox" id="abilitiesCheck" checked="checked" />
                    Abilities
                </label>
                <label class="switch">
                    <input type="checkbox" id="passivesCheck" checked="checked" />
                    Passives
                </label>
                <label class="switch">
                    <input type="checkbox" id="descriptionCheck" checked="checked" />
                    Descriptions & Modifiers
                </label>

                <label class="switch">
                    <input type="checkbox" id="resistancesCheck" />
                    Resistances
                </label>
                <br />
                <span style="color: aquamarine; font-size: 12px"
                    >(Can be slow if your search returns a lot of results.)</span
                >
            </div>
            <div style="margin-right: auto; margin-left: auto; width: 500px">
                <input style="width: 400px" type="text" class="searchbar" id="searchInput" />
                <input class="button-random" type="submit" value="Submit" id="button" />

                <p id="searchResult" style="color: aqua"></p>
            </div>
        </div>

        <div id="searchOutputMod"></div>

        <div id="searchOutput"></div>

        <div class="w3-containerBlock">
            <div id="buttonHolder" class="w3-bar w3-black"></div>
            <div id="dataHolder" style="position: sticky"></div>
            <div id="dataHolder2" style="position: sticky"></div>
        </div>

        <script>
            $(document).ready(function () {
                $("#button").click(function () {
                    searchData();
                });
                /* $('#buttonMod').click(function() {
             searchDataMod();
         });*/
            });

            $(function () {
                $("#searchInput").keyup(function (event) {
                    if (event.which === 13) {
                        searchData();
                    }
                });
                $("#searchInputMod").keyup(function (event) {
                    if (event.which === 13) {
                        searchDataMod();
                    }
                });
            });
        </script>
    </body>
