<!DOCTYPE HTML>
<html lang="en">

<link rel="shortcut icon" type="image/x-icon" href="/aow4db/favicon.ico" />

<head>
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script id="unitsScript" type="text/javascript" language="javascript" src="/aow4db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow4db/Data/Abiities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow4db/Data/Builder.js"></script>

    <script>
        var oreArray = ["arcanium_ore", "focus_crystals", "fireforge_stone"];
        var liquidArray = ["archon_blood", "astral_dew", "tranquility_pool"];
        var plantArray = ["haste_berries", "silvertongue_fruit", "rainbow_clover"];


        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {
                CheckData();
            });
        });

        function HandlePage() {
            showWorldStructuresWithArgument("Ores", "ore", oreArray, "Ores");
            showWorldStructuresWithArgument("Liquids", "liquid", liquidArray, "Liquids");
            showWorldStructuresWithArgument("Plants", "plant", plantArray, "Plants");
            SetLevelUpStuff();
        }

    </script>



    <title>Age of Wonders 4 Database - Magic Materials</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        Magic Materials
    </div>


    <div class="w3-container">
        <div class="w3-bar w3-black" id="buttonHolder">

        </div>
        <div class="mod_card">
            <div class="structure_image_holder" style="align-content: center">
                <div class="mod_name">
                    ORES</div>
                <div class="mod_description" style="float:left">

                    Collection Effect:<br>
                    <div class="mod_name">
                        Rings of Binding:
                    </div>
                    <br>

                    <bulletlist>
                        Heroes gain:
                        <bullet>+1 <defense></defense> Defense
                        </bullet>
                        <bullet>+1 <resistance></resistance> Resistance
                        </bullet>
                        <bullet>+10% Bonus Damage
                        </bullet>
                    </bulletlist>
                </div>
            </div>
        </div>

        <div id="Ores">

        </div>
        <div class="mod_card">
            <div class="structure_image_holder" style="align-content: center">
                <div class="mod_name">
                    LIQUIDS</div>
                <div class="mod_description" style="float:left">

                    Collection Effect:<br>
                    <div class="mod_name">
                        Cosmuflux Elixir:
                    </div>
                    <bulletlist>
                        <bullet>Mana Resource Nodes grant +10 <knowledge></knowledge>
                            <hyperlink>Knowledge</hyperlink> and +10 <mana></mana>
                            <hyperlink>Mana</hyperlink>
                        </bullet>
                    </bulletlist>
                </div>
            </div>
        </div>

        <div id="Liquids">

        </div>
        <div class="mod_card">
            <div class="structure_image_holder" style="align-content: center">
                <div class="mod_name">
                    PLANTS</div>
                <div class="mod_description" style="float:left">

                    Collection Effect:<br>
                    <div class="mod_name">
                        Imperial Essence:
                    </div>

                    <bulletlist>
                        <bullet>+10 <influence></influence>
                            <hyperlink>Imperium</hyperlink> income
                        </bullet>
                    </bulletlist>
                </div>
            </div>
        </div>
        <div id="Plants">

        </div>


    </div>




</body>
<script>

</script>
