<html lang="en">


<head>
    
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {
                CheckData();

        function HandlePage() {
            showSpellsWithArgument("", ">Summon Spell", "Summon Spells");
            showSpellsWithArgument("", "Terraforming", "Terraforming Spells");
            showSpellsWithArgument("", "Enemy Army", "Enemy Army Spells");
            showSpellsWithArgument("", "World", "World Spells");
            showSpellsWithArgument("", "City", "City Spells");
            showSpellsWithArgument("", "Victory", "Victory Spells");
            // showSpellsWithArgument("", "Strategic Spell", "Strategic Spells");
            showSpellsWithArgument("", "Friendly Army", "Friendly Army Spells");
            SetLevelUpStuff();
            SetCollapsibleStuff();

        }

    </script>


    <title>Age of Wonders 4 Database - Strategic Spells</title>
</head>

        <button class="sortingButton" id="tier-button" onclick="sortDivs('tier')">Tier</button>
        <button class="sortingButton" id="cost-button" onclick="sortDivs('cost')">Cost</button>
