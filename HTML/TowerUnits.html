            function HandlePage() {
                unitarray = FindUnitsWithSecondaryPassive("tower");
                console.log(unitarray);

                if (unitarray.length > 1) {
                    for (i in unitarray) {
                        showUnitsFromList(unitarray[i], "Towers Tier " + romanize(parseInt(parseInt(i) + 1)) + " ");
                    }
                } else {
                    SetButtonsAndDivs(unitarray[0], undefined, "unit");
                }

                SetLevelUpStuff();
                SetCollapsibleStuff();
            }
        </script>
