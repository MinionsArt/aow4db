        <meta charset="UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script>

                "pyromancer:tome_of_pyromancy",
                "houndmaster:tome_of_the_horde",
                "war_hound:tome_of_the_horde",

                "skald:tome_of_revelry",
                "magma_spirit:tome_of_chaos_channeling",
                "warbreed:tome_of_devastation",
                "chaos_eater:tome_of_pandemonium",

            $("#body").ready(function () {
                $("#header").load("/aow4db/HTML/header.html", function () {
                    CheckData();
                });

                SetLevelUpStuff();
                SetCollapsibleStuff();
            }

        <title>Age of Wonders 4 Database - Chaos Tome Units</title>

        </div>
