<!doctype html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="/aow4db/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css" />
        <meta charset="UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script src="/aow4db/Data/Builder.js"></script>
        <script src="/aow4db/Data/Faction.js"></script>
        <script src="/aow4db/Data/Search.js"></script>
        <script>
            function HandlePage() {
                showSpellsWithArgument("General Research", "unit enchantment", "Generic Research");
                showSpellsWithArgument("Culture", "unit enchantment", "Cultures");
                showSpellsWithArgument("Order", "unit enchantment", "<order></order> Order");
                showSpellsWithArgument("Chaos", "unit enchantment", "<empirechaos></empirechaos> Chaos");
                showSpellsWithArgument("Nature", "unit enchantment", "<nature></nature> Nature");
                showSpellsWithArgument("matter", "unit enchantment", "<matter></matter> Materium");
                showSpellsWithArgument("arcana", "unit enchantment", "<arcana></arcana> Astral");
                showSpellsWithArgument("Shadow", "unit enchantment", "<shadow></shadow> Shadow");
                SetLevelUpStuff();
                SetCollapsibleStuff();
            }
        </script>

        <title>Age of Wonders 4 Database - Enchantment Spells</title>
    </head>

    <body>
        <div id="header"></div>

        <div class="textblocktitle">Enchantment Spells</div>

        <div style="display: table; margin: 5px; margin-left: auto; margin-right: auto">
            <button class="sortingButton" id="name-button" onclick="sortDivs('name')">Name</button>
            <button class="sortingButton" id="tier-button" onclick="sortDivs('tier')">Tier</button>
            <button class="sortingButton" id="cost-button" onclick="sortDivs('cost')">Cost</button>
        </div>

        <div class="w3-container">
            <div class="w3-bar w3-black" id="buttonHolder"></div>
            <div id="dataHolder"></div>
        </div>
    </body>
</html>
