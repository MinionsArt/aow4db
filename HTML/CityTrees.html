            // generation of lines
            function getCenter(el) {
                const rect = el.getBoundingClientRect();
                return {
                    x: rect.left + window.scrollX + rect.width / 2,
                    y: rect.top + window.scrollY + rect.height / 2
                };
            }

            function getAnchor(el, side = "center") {
                const rect = el.getBoundingClientRect();
                const x = rect.left + window.scrollX;
                const y = rect.top + window.scrollY;

                switch (side) {
                    case "top":
                        return { x: x + rect.width / 2, y: y };
                    case "bottom":
                        return { x: x + rect.width / 2, y: y + rect.height };
                    case "left":
                        return { x: x, y: y + rect.height / 2 };
                    case "right":
                        return { x: x + rect.width, y: y + rect.height / 2 };
                    default: // center
                        return { x: x + rect.width / 2, y: y + rect.height / 2 };
                }
            }

            function generatePathSettings(entry1, offsetXY1, entryanchor1, entry2, offsetXY2, entryanchor2, offset) {
                const p1 = getAnchor(entry1.firstElementChild, entryanchor1); // start on right edge
                const p2 = getAnchor(entry2.firstElementChild, entryanchor2); // end on left edge

                const midX = p1.x + offsetXY1.x + offset;

                const p1Offset = { x: p1.x + offsetXY1.x, y: p1.y + offsetXY1.y };
                const p2Offset = { x: p2.x + offsetXY2.x, y: p2.y + offsetXY2.y };

                return `
                                                  M ${p1Offset.x},${p1Offset.y}
                                                  H ${midX}
                                                  V ${p2Offset.y}
                                                  H ${p2Offset.x}
                                              `;
            }

                const excludedIds = ["healing_spires", "necrotic_spires"];

                const chunkSize = 6;

                    Buildings[i / chunkSize] = chunk;
                }
                return Buildings;

            function GetAllBuildings() {
                let ListOfCityBuildings = [];
                let TomeBuildings = [];

                // 1️⃣ Collect city buildings
                for (const i in jsonStructureUpgrades) {
                    if (!jsonStructureUpgrades[i].is_sector_upgrade) {
                        ListOfCityBuildings.push(jsonStructureUpgrades[i].id);
                    }
                }

                // 2️⃣ Find tome buildings that match city buildings
                for (const j in jsonTomes) {
                    const tome = jsonTomes[j];
                    if (!("skills" in tome)) continue;

                    for (const k in tome.skills) {
                        const skill = tome.skills[k];
                        if ("upgrade_slug" in skill && ListOfCityBuildings.includes(skill.upgrade_slug)) {
                            TomeBuildings.push({
                                tomeId: tome.id, // Tome ID
                                buildingId: skill.upgrade_slug // Building ID
                            });
                        }
                    }
                }

                return TomeBuildings;
            }

            function findResources(text) {
                const regex = /\+\d+%?\s*<([^>]+)>/g;
                let match;
                const resources = new Set();

                while ((match = regex.exec(text)) !== null) {
                    resources.add(`<${match[1]}></${match[1]}>`);
                }

                return Array.from(resources);
            }

            function GetTree(nameOverride, lines, parent, buildingMap) {
                var Holder = document.createElement("DIV");
                Holder.className = "tree-grid";

                const text = document.createElement("div");
                text.className = "textTitle";

                if (nameOverride != "") {
                    text.innerHTML = nameOverride;
                    Holder.className = "tree-grid2";
                }

                Holder.appendChild(text);
                //Holder.setAttribute("style", "top: " + offset[0] + "px; left:" + offset[1] + "px;");

                // Convert overrideBuildings into a lookup map for easy matching
                const overrideMap = {};
                if (showBetaTooltip.checked) {
                    for (const [overrideName, list] of Object.entries(overrideBuildingsBeta)) {
                        for (const entry of list) {
                            const [base, extra] = entry.split(":");
                            if (!overrideMap[base]) overrideMap[base] = [];
                            overrideMap[base].push({ overrideName, extra });
                        }
                    }
                } else {
                    for (const [overrideName, list] of Object.entries(overrideBuildings)) {
                        for (const entry of list) {
                            const [base, extra] = entry.split(":");
                            if (!overrideMap[base]) overrideMap[base] = [];
                            overrideMap[base].push({ overrideName, extra });
                        }
                    }
                }

                // Now loop through TestBase
                let row = 0;

                for (const [lineName, buildings] of Object.entries(lines)) {
                    let offsetby = [];
                    let col = 0;

                    buildings.forEach((building) => {
                        // Regular building
                        // check if skipping
                        let tomeID = "";
                        let buildingName = "";
                        if (nameOverride.indexOf("Tome") != -1) {
                            tomeID = building.tomeId;
                            buildingName = building.buildingId;
                        } else {
                            buildingName = building;
                        }

                        const split = buildingName.split("*");
                        if (split[1] != undefined) {
                            // if theres a split, add to column and break
                            col += parseInt(split[1]);
                        } else {
                            if (buildingMap.some((b) => b.buildingId === buildingName)) {
                                if (document.getElementById("tomeCheck").checked) {
                                    handleStructure(buildingName, row, col, Holder, undefined, tomeID, lineName);
                                }
                            } else {
                                handleStructure(buildingName, row, col, Holder, undefined, tomeID, lineName);
                            }

                            //  row++; // move down one row for each building

                            // Check if this building has overrides

                            // After finishing the line, reset col for next line (if you need multiple columns)

                            if (overrideMap[buildingName]) {
                                for (const { overrideName, extra } of overrideMap[buildingName]) {
                                    const name = overrideName.split("_")[0];
                                    const checkmark = document.getElementById(name + "Check");
                                    if (checkmark === null) {
                                        if (!offsetby.includes(name)) {
                                            offsetby.push(name);
                                        }

                                        handleStructure(
                                            extra,
                                            row + offsetby.indexOf(name) + 1,
                                            col,
                                            Holder,
                                            overrideName,
                                            tomeID,
                                            lineName
                                        );
                                    } else if (checkmark.checked) {
                                        if (!offsetby.includes(name)) {
                                            offsetby.push(name);
                                        }

                                        handleStructure(
                                            extra,
                                            row + offsetby.indexOf(name) + 1,
                                            col,
                                            Holder,
                                            overrideName,
                                            tomeID,
                                            lineName
                                        );
                                    }
                                }
                            }
                            col++;
                        }
                    });

                    row = row + offsetby.length;

                    row++;
                }

                parent.appendChild(Holder);
                resizeParentToFitChildren(Holder);
                
               
            }

            function resizeParentToFitChildren(parent) {
                const children = parent.querySelectorAll(":scope > *");
                let maxBottom = 0;
                let maxRight = 0;

                children.forEach((child) => {
                    // Get child offset relative to parent
                    const bottom = child.offsetTop + child.offsetHeight;
                    const right = child.offsetLeft + child.offsetWidth;

                    if (bottom > maxBottom) maxBottom = bottom;
                    if (right > maxRight) maxRight = right;
                });

                parent.style.height = `${maxBottom}px`;
                parent.style.width = `${maxRight}px`;
            }

            function handleStructure(entry, rowIndex, columnIndex, Holder, override, tomeID, lineName) {
                if (entry == null) {
                    return;
                }
                var splits = entry.split(":");
                var structure = splits[0];
                var affinity = splits[1];

                var overwrite = "";

                for (i in jsonStructureUpgrades) {
                    if (jsonStructureUpgrades[i].id === structure) {
                        // no icon skips the unused ones that are still in the data
                        if ("icon" in jsonStructureUpgrades[i]) {
                            SetUpStructureNodeNew(
                                jsonStructureUpgrades[i],
                                rowIndex,
                                columnIndex,
                                Holder,
                                override,
                                tomeID,
                                lineName
                            );
                        }
                    }
                }
            }

                var newNode = CreateStructureNode(structureInfo, structureInfoLoc, override, tomeID, lineName);

                //insert connection line

                const top = rowIndex * nodeHeight;

                newNode.appendChild(newNodeBackground);

                for (const { key, color, title } of iconBackgroundMap) {

                newNodeBackground.append(spa);

                addTooltipListeners(newNode, spa2);
                return newNode;
            }
