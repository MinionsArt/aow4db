<!DOCTYPE HTML>
<html lang="en">


<head>
    
<link rel="shortcut icon" type="image/x-icon" href="/aow4db/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        var unitarray = ["spirit_tracker", "protector", "primal_darter", "primal_charger", "animist", "ancestral_warden"];
        // var unitarray2 = ["lesser_stone_spirit"];


        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {
                CheckData();
            });
        });

        function HandlePage() {

            SetButtonsAndDivs(unitarray, "buttonHolder1", "unit", "dataHolder1", "Ash Sabertooth");
            SetButtonsAndDivs(unitarray, "buttonHolder2", "unit", "dataHolder2", "Dune Serpent");
            SetButtonsAndDivs(unitarray, "buttonHolder3", "unit", "dataHolder3", "Glacial Mammoth");
            SetButtonsAndDivs(unitarray, "buttonHolder4", "unit", "dataHolder4", "Mire Crocodile");
            SetButtonsAndDivs(unitarray, "buttonHolder5", "unit", "dataHolder5", "Storm Crow");
            SetButtonsAndDivs(unitarray, "buttonHolder6", "unit", "dataHolder6", "Sylvan Wolf");
            SetButtonsAndDivs(unitarray, "buttonHolder7", "unit", "dataHolder7", "Tunneling Spider");
            SetLevelUpStuff();
            SetUpCombatEnc();
        }

    </script>


    <title>Age of Wonders 4 Database - Primal Units</title>
</head>

<body>
    <div id="header"></div>



    <div class="textblocktitle">
        <img src="/aow4db/Icons/Text/primal.png" height="40px"> Primal Culture Units <img src="/aow4db/Icons/Text/primal.png" height="40px">

    </div>

    <div class="subcultureHolder">
        <button onclick="showSubDiv(event,'Ash Sabertooth')" class="subscultureButton"><img src=/aow4db/Icons/FactionCreation/primal_ash_sabertooth.png width="50px">
            <span class="subCultureName" id="subCultureNameAsh Sabertooth">Ash Sabertooth</span>
        </button>
        <button onclick="showSubDiv(event,'Dune Serpent')" class="subscultureButton"><img src=/aow4db/Icons/FactionCreation/primal_dune_serpent.png width="50px">

        <button onclick="showSubDiv(event,'Glacial Mammoth')" class="subscultureButton"><img src=/aow4db/Icons/FactionCreation/primal_glacial_mammoth.png width="50px">

        </button>
        <button onclick="showSubDiv(event,'Mire Crocodile')" class="subscultureButton"><img src=/aow4db/Icons/FactionCreation/primal_mire_crocodile.png width="50px">

        <button onclick="showSubDiv(event,'Tunneling Spider')" class="subscultureButton"><img src=/aow4db/Icons/FactionCreation/primal_tunneling_spider.png width="50px">

        </button>
