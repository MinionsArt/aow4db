        <script>
       const animals = [
  "Ash Sabertooth",
  "Dune Serpent",
  "Glacial Mammoth",
  "Mire Crocodile",
  "Storm Crow",
  "Sylvan Wolf",
  "Tunneling Spider"
];

        function HandlePage() {
            animals.forEach((creature, i) => {
  const unitarray = GetCultureUnitsOf("Primal", creature);
  SetButtonsAndDivs(
    unitarray,
    `buttonHolder${i + 1}`,
    "unit",
    `dataHolder${i + 1}`,
    creature
  );
});
   
            SetLevelUpStuff();
            SetUpCombatEnc();
        }

    </script>
