<!DOCTYPE HTML>
<html lang="en">


<head>
    
<link rel="shortcut icon" type="image/x-icon" href="/aow4db/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/aow4db/Style/style.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $("#body").ready(function() {

            $("#header").load("/aow4db/HTML/header.html", function() {
                CheckData();
            });
        });

        function HandlePage() {
            unitarray = FindUnitsWithSecondaryPassive("celestial");
            console.log(unitarray);

            if (unitarray.length > 1) {
                for (i in unitarray) {

                    showUnitsFromList(unitarray[i], "Celestial Tier " + romanize(parseInt(parseInt(i) + 1)));
                }
            } else {
                SetButtonsAndDivs(unitarray[0], undefined, "unit");
            }


            SetLevelUpStuff();
            SetCollapsibleStuff();

        }

    </script>


    <title>Age of Wonders 4 Database - Celestial Units</title>
</head>

<body>
    <div id="header"></div>

    <div class="textblocktitle">
        <img src="/aow4db/Icons/Abilities/celestial.png" height="40px"> Celestial Units <img src="/aow4db/Icons/Abilities/celestial.png" height="40px">
    </div>



    <div class="w3-container">
        <div id="buttonHolder" class="w3-bar w3-black">

        </div>
        <div id="dataHolder" style="margin-top:-250px">
        </div>


    </div>





</body>

</html>
